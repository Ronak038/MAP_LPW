<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
</head>
<body>
    <h1>Patients</h1>
    <a href="{{ url_for('add_patient') }}">Add New Patient</a>
    <ul>
        {% for patient in patients %}
        <li>{{ patient.name }} (Age: {{ patient.age }}, Gender: {{ patient.gender }})</li>
        {% endfor %}
    </ul>
</body>
</html>
